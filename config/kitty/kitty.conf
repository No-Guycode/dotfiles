# Kitty Configuration with Pywal Integration
# Place this in ~/.config/kitty/kitty.conf

# Font settings
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 18

# Window settings
remember_window_size  yes
initial_window_width  1000
initial_window_height 600
window_padding_width 8
window_padding_height 8

# Tab settings
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Mouse
mouse_hide_wait 3.0
copy_on_select yes

# Scrollback
scrollback_lines 10000

# URL handling
url_color #0087bd
url_style curly

# Cursor
cursor_shape block
cursor_blink_interval 0

# Window decorations
hide_window_decorations yes
confirm_os_window_close 0

# Background
background_opacity 0.9
dynamic_background_opacity yes

# Include pywal colors
# This will automatically load colors generated by pywal
include ~/.cache/wal/colors-kitty.conf

# Keyboard shortcuts
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal increase_font_size
map ctrl+shift+minus decrease_font_size
map ctrl+shift+backspace restore_font_size
map ctrl+shift+f5 reload_config_file

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
